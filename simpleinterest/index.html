<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
</head>
<body>
    <h2>Simple Interest Calculator</h2>
    
    <div>
        <label>Principal Amount:</label>
        <input type="number" id="sum" placeholder="Enter principal amount">
        
        <label>Rate of Interest (%):</label>
        <input type="number" id="rate" placeholder="Enter rate">
        
        <label>Time (years):</label>
        <input type="number" id="time" placeholder="Enter time in years">
        
        <button onclick="calculateInterest()">Calculate</button>
    </div>
    
    <div id="result"></div>

    <script>
    const principal= document.getElementById("sum");
    const time =  document.getElementById("time");
    const rate = document.getElementById("rate");

   async function calculateInterest(){
     
    const response = await fetch(`http://localhost:3000/interest?sum=${principal.value}&rate=${rate.value}&time=${time.value}`)
        const data = await response.json();

         document.getElementById("result").innerHTML =
         ` result:
            total:${data.Total},    
            interest: ${data.Interest}`}

    </script>
</body>
</html>
